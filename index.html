<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Paulinha :)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(255, 154, 158, 0.3);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.1);
        }

        .subtitle {
            color: #ff6b9d;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature-card {
            background: linear-gradient(135deg, #ffeef8, #fff0f8);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #ffb3d1;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.2);
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .feature-title {
            color: #d63384;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .feature-text {
            color: #8e4a6b;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            border-radius: 15px;
            color: white;
            font-weight: bold;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Site da Paula </h1>
        <p class="subtitle">Meu site no S3 criado com Terraform!</p>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">‚òÅÔ∏è</div>
                <div class="feature-title">Hospedado na AWS</div>
                <div class="feature-text">Site rodando no Amazon S3 com toda a confiabilidade da nuvem!</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">üèóÔ∏è</div>
                <div class="feature-title">Terraform</div>
                <div class="feature-text">Infraestrutura como c√≥digo para deploy automatizado e versionado.</div>
            </div>
        </div>
        
        <div class="footer">
            <p>üå∏ Criado com muita automatiza√ß√£o! üå∏</p>
        </div>
    </div>
</body>

</html>
